<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cssMemeSlider/cssMemeSlider/css/normalize.css">
    <link rel="stylesheet" href="/cssMemeSlider/cssMemeSlider/css/style.css">
    <title>cssMemeSlider</title>
</head>
<body>
<div class="container">
<header class="header">
    <h1 class="title">CSS Meme Slider</h1>
</header>
<main>
    <div class="wrapper">
        <input type="radio" name="sl" id="sl1" checked>
        <input type="radio" name="sl" id="sl2">
        <input type="radio" name="sl" id="sl3">
        <input type="radio" name="sl" id="sl4">
        <div class="slider">
            <div class ="item slide1">
                <img class="image" src="/cssMemeSlider/cssMemeSlider/img/cat.jpg" alt="Image 1">
            </div>
            <div class ="item slide2">
                <img class="image" src="/cssMemeSlider/cssMemeSlider/img/cat2.jpg" alt="Image 2">
            </div>
            <div class ="item slide3">
                <img class="image" src="/cssMemeSlider/cssMemeSlider/img/morning.jpg" alt="Image 3">
            </div>
            <div class ="item slide4">
                <img class="image" src="/cssMemeSlider/cssMemeSlider/img/panda.jpg" alt="Image 4">
            </div>
        </div>
        <div class="identifier">
            <div class="text">
                <p class="one">Who wants money and a happy life?</p>
                <p class="two">work is not a wolf, it won&nbsp;t run into the forest</p>
                <p class="three">Good morning</p>
                <p class="four">what's the deadline?</p>
            </div>
            <div class="dots">
                <label for="sl1" class="dot"></label>
                <label for="sl2" class="dot"></label>
                <label for="sl3" class="dot"></label>
                <label for="sl4" class="dot"></label>
            </div>
        </div>
    </div>
</main>
<footer></footer>
</div>
</body>
</html>
